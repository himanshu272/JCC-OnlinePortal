{% extends 'onlinetest/base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'onlinetest/css/styles.css' %}">
<div class="container-fluid">
    <div class="type">
      <h1>
        <span class="txt-type" data-wait="3000"></span>
      </h1>
    </div>
    <div class="card col-lg-5">
      <div class="logo">
        <img src="{% static 'onlinetest/logo.png' %}" alt="GLUG" id="glug-logo">
      </div>
      <h2 class="info">Total Time : 75 min</h2>
      <h2 class="info">Window Time : 9 pm to 3 am</h2>
      <div class="button login-container">
        <a href='{% url "social:begin" "google-oauth2" %}' style="text-decoration:none;color:white;">
          <div class="panel panel-default">
           
            <div class="panel-body">
              <div class="left">
                <img width="20px" alt="Google &quot;G&quot; Logo"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                <span>| Login With Google</span>
              </div>
            </div>
          </div>
        </a>
      </div>
    
    </div>
  </div>
    
<script src="{% static 'onlinetest/js/main.js' %}"></script>
{% endblock %}
