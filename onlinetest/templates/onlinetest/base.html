<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JCC</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'onlinetest/jcclogo.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'onlinetest/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'onlinetest/css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Share:wght@700&display=swap'">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.css">
</head>
<style>
    .navbar-brand {
        font-family: 'Slackey', 'cursive';
        font-size: 18px;
        margin-left: 16px;
    }
</style>

<body background="{% static 'onlinetest/bg2.jpg' %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky">
        <img src="{% static 'onlinetest/jcclogo.png' %}" alt="logo" width="45">
        <a class="navbar-brand" href="">Junior Code Cracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if not user.is_anonymous %}
                <li class="nav-item">
                    <a class="nav-link"><span class="fas fa-user pr-2"></span>{{user}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ '/logout/' }}"><span class="fas fa-sign-out-alt pr-2"></span>Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
{% block js %}{% endblock %}
